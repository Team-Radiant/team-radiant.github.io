<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Team Radiant</title>

</head>
<body>
    <div class="container1">
        <aside class="sidebar">
            <div class="logo">RADIANT</div>
            <div class="socials">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/542/542689.png" alt="Email">Email</a>
                <a href="#"><img src="https://img.icons8.com/ios11/512/linkedin.png" alt="Linkedin">Linkedin</a>
                <a href="#"><img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="Github">Github</a>
            </div>
        </aside>
            <nav class="navigation_bar">
                <button class="nav-button" onclick="showSection('home')">HOME</button>
                <button class="nav-button" onclick="showSection('projects')">PROJECTS</button>
                <button class="nav-button" onclick="showSection('about')">ABOUT US</button>
                <button class="nav-button" onclick="showSection('contact')">CONTACT</button>
            </nav>
            <div id="home" class="content_section">
                <h2>HOME</h2>
                </div>
            <div id="projects" class="content_section hidden">
                <h2>PROJECTS</h2>
                <div class="projects_grid">
                    <div class="project_card">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Fso%2Fproject&psig=AOvVaw21bIy0i5ZgpKlsWoHQMDFy&ust=1740297581663000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjM1vPn1osDFQAAAAAdAAAAABAE" alt="project_img">
                        <p>PROJECT 01</p>                        
                    </div>
                    <div class="project_card">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Fso%2Fproject&psig=AOvVaw21bIy0i5ZgpKlsWoHQMDFy&ust=1740297581663000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjM1vPn1osDFQAAAAAdAAAAABAE" alt="project_img">
                        <p>PROJECT 02</p>                        
                    </div>
                    <div class="project_card">
                        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fpngtree.com%2Fso%2Fproject&psig=AOvVaw21bIy0i5ZgpKlsWoHQMDFy&ust=1740297581663000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMjM1vPn1osDFQAAAAAdAAAAABAE" alt="project_img">
                        <p>PROJECT 03</p>                        
                    </div>
                </div>
            </div>
            <div id="about" class="content_section hidden">
                <h2>ABOUT US</h2>
                <p>An initiative for excellence in building open-source, useful projects by a group of students.</p>
            </div> 
            <div id="contact" class="content_section hidden">
                <h2>CONTACT</h2>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email-ID">
                    <textarea placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>    
</body>
</html>
