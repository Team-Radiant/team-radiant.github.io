<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<!--==================== UNICONS ====================-->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Team Radiant</title>

</head>
<body>
    <div class="container1">
        <aside class="sidebar">
            <div class="logo">Radiant</div>
            <div class="socials">
                <a href="https://www.linkedin.com/company/team-radiant" target="blank" class="home__social-icon"> <i class="uil uil-linkedin-alt"></i>LinkedIn
                </a>
                <a href="https://github.com/Team-Radiant" target="blank" class="home__social-icon"> <i class="uil uil-github-alt"></i>Github
                </a>
                <a href="mailto:test@gmail.com" target="blank" class="home__social-icon"> <i class="uil uil-mailbox"></i>Email
                </a>
            </div>
        </aside>
            <nav class="navigation_bar">
                <button class="nav-button" onclick="showSection('home')">HOME</button>
                <button class="nav-button" onclick="showSection('projects')">PROJECTS</button>
                <button class="nav-button" onclick="showSection('about')">ABOUT US</button>
                <button class="nav-button" onclick="showSection('contact')">CONTACT</button>
            </nav>
            <div id="home" class="content_section">
                <h2>HOME</h2>
                </div>
            <div id="projects" class="content_section hidden">
                <h2>PROJECTS</h2>
                <div class="projects_grid">
                    <div class="project_card">
                        <img src="assets/img/project_placeholder.png" alt="project_img">
                        <p>PROJECT 01</p>                        
                    </div>
                    <div class="project_card">
                        <img src="assets/img/project_placeholder.png" alt="project_img">
                        <p>PROJECT 02</p>                        
                    </div>
                    <div class="project_card">
                        <img src="assets/img/project_placeholder.png" alt="project_img">
                        <p>PROJECT 03</p>                        
                    </div>
                </div>
            </div>
            <div id="about" class="content_section hidden">
                <h2>ABOUT US</h2>
                <p>An initiative for excellence in building open-source, useful projects by a group of students.</p>
            </div> 
            <div id="contact" class="content_section hidden">
                <h2>CONTACT</h2>
                <form>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email-ID">
                    <textarea placeholder="Your Message"></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </div>
        <script src="assets/script.js"></script>    
</body>
</html>
